<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HomePageForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/ni-style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>

	<body>
	
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">Dashbaord</a>
				</div>
			</div>
		</nav>
		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="container">
			
				<table class="table table-dark table-striped">
					<thead>
					  <tr>
						<th>TMF</th>
						<th>API</th>
					  </tr>
					</thead>
					<tbody id="rows">
					
					</tbody>
			  </table>
			  <script type="text/javascript">
		var tbody = document.getElementById("rows");
		var payloadArray = #[payload];
		console.log("Payload Array : ", payloadArray)
		for(var i = 0; i < payloadArray.length; i++){
		tbody.innerHTML += `
			<tr>
				<td> ${payloadArray[i].TMF} </td>
				<td><a href=${payloadArray[i].url}>${payloadArray[i].API} </a></td>
			</tr>
		`;
		}
</script>
			  
			</div>
		</div>
		
	</body>
	
</html>
